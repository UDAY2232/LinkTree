<style>
*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

html,body{
  margin:0;
  padding:0;
  height:auto;
  min-height:100vh;
}

body{
  background:#060810;
  color:#fff;
  overflow-x:hidden;
  position:relative;
}


body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(ellipse 80% 50% at 20% 40%, rgba(99,102,241,0.12) 0%, transparent 50%),
    radial-gradient(ellipse 60% 60% at 80% 20%, rgba(139,92,246,0.1) 0%, transparent 50%),
    radial-gradient(ellipse 70% 50% at 50% 90%, rgba(59,130,246,0.08) 0%, transparent 50%);
  z-index:-2;
  pointer-events:none;
  animation:bgShift 18s ease-in-out infinite alternate;
}

@keyframes bgShift{
  0%{
    background-position:0% 0%, 100% 0%, 50% 100%;
    filter:hue-rotate(0deg);
  }
  50%{
    background-position:30% 20%, 70% 30%, 40% 80%;
  }
  100%{
    background-position:10% 40%, 90% 10%, 60% 90%;
    filter:hue-rotate(15deg);
  }
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 100%);
  z-index:-1;
  pointer-events:none;
}
.page::before,
.page::after{
  content:"";
  position:fixed;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.4;
  z-index:-1;
  pointer-events:none;
}

.page::before{
  width:300px;
  height:300px;
  background:linear-gradient(135deg, rgba(99,102,241,0.3), rgba(139,92,246,0.2));
  top:-50px;
  left:-100px;
  animation:floatOrb1 20s ease-in-out infinite;
}

.page::after{
  width:250px;
  height:250px;
  background:linear-gradient(135deg, rgba(59,130,246,0.25), rgba(99,102,241,0.15));
  bottom:10%;
  right:-80px;
  animation:floatOrb2 25s ease-in-out infinite;
}

@keyframes floatOrb1{
  0%,100%{transform:translate(0,0) scale(1);}
  33%{transform:translate(40px,60px) scale(1.1);}
  66%{transform:translate(-20px,30px) scale(0.95);}
}

@keyframes floatOrb2{
  0%,100%{transform:translate(0,0) scale(1);}
  50%{transform:translate(-50px,-40px) scale(1.08);}
}


.page{
  display:flex;
  justify-content:center;
  width:100%;
  min-height:100vh;
  position:relative;
}


.container{
  width:100%;
  max-width:420px;
  padding:44px 20px 40px;
}


@keyframes fadeUp{
  from{opacity:0;transform:translateY(24px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

@keyframes scaleIn{
  from{opacity:0;transform:scale(0.92);}
  to{opacity:1;transform:scale(1);}
}


.profile{
  text-align:center;
  margin-bottom:30px;
  padding:24px 20px 26px;
  border-radius:24px;
  background:linear-gradient(145deg,
    rgba(255,255,255,0.06) 0%,
    rgba(255,255,255,0.02) 100%
  );
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 4px 24px rgba(0,0,0,0.4),
    0 20px 60px rgba(0,0,0,0.3),
    inset 0 1px 0 rgba(255,255,255,0.06);
  animation:scaleIn 0.7s cubic-bezier(0.16,1,0.3,1) both;
}

.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  margin:0 auto 14px;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.15);
  box-shadow:
    0 0 0 4px rgba(99,102,246,0.15),
    0 8px 32px rgba(99,102,246,0.25);
  transition:transform 0.4s cubic-bezier(0.16,1,0.3,1), box-shadow 0.4s ease;
}

.profile:hover .avatar{
  transform:scale(1.04);
  box-shadow:
    0 0 0 6px rgba(99,102,246,0.2),
    0 12px 40px rgba(99,102,246,0.3);
}

.profile h1{
  margin:8px 0 6px;
  font-size:28px;
  font-weight:700;
  letter-spacing:0.5px;
  background:linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.85) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

.profile p{
  margin:0;
  font-size:14px;
  font-weight:400;
  color:rgba(255,255,255,0.6);
  letter-spacing:0.3px;
}


.section-title{
  margin:32px 8px 14px;
  font-size:11px;
  font-weight:600;
  letter-spacing:2.5px;
  text-transform:uppercase;
  color:rgba(255,255,255,0.45);
  animation:fadeIn 0.6s ease both;
  animation-delay:0.3s;
}


.link-btn{
  display:block;
  width:100%;
  text-align:center;
  padding:16px 20px;
  margin:12px 0;
  text-decoration:none;
  color:rgba(255,255,255,0.95);
  border-radius:16px;
  font-size:15px;
  font-weight:500;
  letter-spacing:0.2px;
  position:relative;
  overflow:hidden;

  background:linear-gradient(145deg,
    rgba(255,255,255,0.07) 0%,
    rgba(255,255,255,0.02) 100%
  );

  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 2px 12px rgba(0,0,0,0.25),
    0 8px 32px rgba(0,0,0,0.2),
    inset 0 1px 0 rgba(255,255,255,0.05);

  transition:
    transform 0.3s cubic-bezier(0.16,1,0.3,1),
    box-shadow 0.3s ease,
    background 0.3s ease,
    border-color 0.3s ease;

  animation:fadeUp 0.6s cubic-bezier(0.16,1,0.3,1) both;
}

.link-btn:nth-of-type(1){animation-delay:0.1s;}
.link-btn:nth-of-type(2){animation-delay:0.15s;}
.link-btn:nth-of-type(3){animation-delay:0.2s;}
.link-btn:nth-of-type(4){animation-delay:0.25s;}
.link-btn:nth-of-type(5){animation-delay:0.3s;}
.link-btn:nth-of-type(6){animation-delay:0.35s;}
.link-btn:nth-of-type(7){animation-delay:0.4s;}
.link-btn:nth-of-type(8){animation-delay:0.45s;}

.link-btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(
    90deg,
    transparent 0%,
    rgba(255,255,255,0.08) 50%,
    transparent 100%
  );
  transition:left 0.5s ease;
}

.link-btn:hover::before{
  left:100%;
}

.link-btn:hover{
  transform:translateY(-4px);
  background:linear-gradient(145deg,
    rgba(255,255,255,0.1) 0%,
    rgba(255,255,255,0.04) 100%
  );
  border-color:rgba(255,255,255,0.15);
  box-shadow:
    0 4px 20px rgba(0,0,0,0.3),
    0 16px 48px rgba(0,0,0,0.25),
    0 0 0 1px rgba(255,255,255,0.05);
}

.link-btn:focus{
  outline:none;
  border-color:rgba(99,102,241,0.5);
  box-shadow:
    0 4px 20px rgba(0,0,0,0.3),
    0 16px 48px rgba(0,0,0,0.25),
    0 0 0 3px rgba(99,102,241,0.25);
}

.link-btn:focus-visible{
  border-color:rgba(99,102,241,0.6);
  box-shadow:
    0 4px 20px rgba(0,0,0,0.3),
    0 16px 48px rgba(0,0,0,0.25),
    0 0 0 3px rgba(99,102,241,0.35);
}

.link-btn:active{
  transform:scale(0.97) translateY(0);
  box-shadow:
    0 2px 8px rgba(0,0,0,0.3),
    0 4px 16px rgba(0,0,0,0.2);
  transition:transform 0.1s ease, box-shadow 0.1s ease;
}


.contact-card{
  margin-top:32px;
  margin-bottom:20px;
  padding:22px 20px;
  border-radius:20px;
  background:linear-gradient(145deg,
    rgba(255,255,255,0.06) 0%,
    rgba(255,255,255,0.02) 100%
  );
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 4px 24px rgba(0,0,0,0.35),
    0 16px 48px rgba(0,0,0,0.25),
    inset 0 1px 0 rgba(255,255,255,0.05);
  text-align:center;
  animation:fadeUp 0.7s cubic-bezier(0.16,1,0.3,1) both;
  animation-delay:0.5s;
}

.contact-card h3{
  margin:0 0 14px;
  font-size:15px;
  font-weight:600;
  letter-spacing:1.5px;
  text-transform:uppercase;
  color:rgba(255,255,255,0.8);
}

.contact-card p{
  margin:8px 0;
  font-size:14px;
  color:rgba(255,255,255,0.6);
  word-break:break-all;
  line-height:1.6;
  transition:color 0.2s ease;
}

.contact-card p:hover{
  color:rgba(255,255,255,0.85);
}

@media (prefers-reduced-motion:reduce){
  *,*::before,*::after{
    animation-duration:0.01ms !important;
    animation-iteration-count:1 !important;
    transition-duration:0.01ms !important;
  }
  body::before{
    animation:none;
  }
  .page::before,.page::after{
    animation:none;
  }
}


@media (max-width:480px){
  .container{
    padding:36px 16px 32px;
  }
  .profile{
    padding:20px 16px 22px;
    border-radius:20px;
  }
  .avatar{
    width:88px;
    height:88px;
  }
  .profile h1{
    font-size:26px;
  }
  .link-btn{
    padding:15px 18px;
    font-size:14px;
    border-radius:14px;
  }
  .contact-card{
    padding:20px 16px;
    border-radius:18px;
  }
  .page::before,.page::after{
    opacity:0.25;
    filter:blur(100px);
  }
}


@media (prefers-contrast:high){
  .link-btn{
    border-color:rgba(255,255,255,0.4);
  }
  .profile,.contact-card{
    border-color:rgba(255,255,255,0.3);
  }
  .profile p,.contact-card p{
    color:rgba(255,255,255,0.8);
  }
}
